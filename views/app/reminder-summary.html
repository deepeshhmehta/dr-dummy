<ion-view class="tinder-cards-view">
    <button class="button button-clear button-positive">Edit</button>
    <ion-nav-title>
       <span  ng-if="apkLanguage == 'english'">Reminder</span>
        <span  ng-if="apkLanguage != 'english'"> {{langtext.reminder[language]}}</span>
       
    </ion-nav-title>
         <div class="row tabnav psrelative" ng-if="apkLanguage == 'english'">
        <div class="col"><a ui-sref="app.reminder" href="#">Upcoming</a></div>
        <div class="col"><a ui-sref="app.reminder-recent"   href="#">Recent</a></div>
        <div class="col"><a ui-sref="app.reminder-summary" class="active" href="#">Summary</a></div>
    </div>
    <div class="row tabnav psrelative" ng-if="apkLanguage != 'english'">
        <div class="col"><a ui-sref="app.reminder"  href="#">{{langtext.upcoming[language]}}</a></div>
        <div class="col"><a ui-sref="app.reminder-recent"  href="#">{{langtext.recent[language]}}</a>
        </div>
        <div class="col"><a ui-sref="app.reminder-summary" class="active" href="#">Summary</a></div>
    </div>
	<ion-content scroll="true" class="bgwhite">

		<ion-refresher
	    	pulling-text="Pull to refresh..."
	    	on-refresh="doRefresh()">
	  	</ion-refresher>
	  	<div ng-repeat="card in cards">
	  		<div ng-if="{{card.type}} == 21"> DIET</div>
	  		<div ng-if="{{card.type}} == 30">TASK</div>
	  	</div>
  	</ion-content>
</ion-view>
